<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Rios</title>

<style>

body{
margin:0;
font-family:Georgia, serif;
text-align:center;
color:#1e2d35;
}

.hero{
background:url("images/hero.jpg") center/cover no-repeat;
padding:160px 20px 120px;
color:#1e2d35;
}

.hero h1{
font-size:70px;
margin-bottom:10px;
}

.search{
margin-top:30px;
}

.search input{
padding:18px;
font-size:20px;
width:280px;
border:none;
}

.search button{
padding:18px 30px;
font-size:20px;
background:#1e2d35;
color:white;
border:none;
cursor:pointer;
}

.section{
padding:70px 20px;
background:#f4f0e6;
}

.icons{
display:flex;
justify-content:center;
gap:60px;
margin-top:40px;
}

.icon{
width:200px;
}

.cans img{
width:80%;
max-width:800px;
margin-top:40px;
}

.btn{
background:#1e2d35;
color:white;
padding:18px 35px;
display:inline-block;
margin-top:30px;
text-decoration:none;
font-size:20px;
}

</style>
</head>

<body>

<div class="hero">
<h1>Find Your Rios</h1>
<p>Explore better beaches. Find Rios stocked near you.</p>

<div class="search">
<input placeholder="Enter city or zip">
<button onclick="document.getElementById('selection').scrollIntoView()">Search</button>
</div>
</div>

<div class="section" id="selection">

<div class="icons">

<div class="icon">
<h3>Get Started</h3>
<p>Find a store near you carrying Rios.</p>
</div>

<div class="icon">
<h3>Pick Up</h3>
<p>Shop for your favorite Rios flavors.</p>
</div>

<div class="icon">
<h3>Escape</h3>
<p>Enjoy premium rum cocktails made with real rum.</p>
</div>

</div>

<div class="cans">
<img src="images/cans.png">
</div>

<a class="btn" href="#waitlist">Find Rios Near You</a>

</div>

<div class="section" id="waitlist">
<h2>Join the Waitlist</h2>
<input placeholder="Email"><br><br>
<button>Submit</button>
</div>

</body>
</html>
